
<!DOCTYPE html>
<html lang="fo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OceanHire</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #043C5C, #0a5b87);
      color: white;
      text-align: center;
    }
    header {
      padding: 50px 20px 20px;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .btn-group {
      margin: 40px 0;
    }
    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      background: white;
      color: #043C5C;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #dcefff;
    }
    section {
      padding: 40px 20px;
    }
    .roles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .role {
      background: white;
      color: #043C5C;
      padding: 20px;
      border-radius: 10px;
      width: 180px;
      font-weight: bold;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      background: #032b43;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/1866/1866069.png" alt="OceanHire logo" width="100">
    <h1>OceanHire</h1>
    <p>Appin, ið knýtir saman manning og skiparar á sjónum</p>
    <div class="btn-group">
      <button class="btn">Eg eri Manning</button>
      <button class="btn">Eg eri Skipari</button>
    </div>
  </header>

  <section>
    <h2>Vel starvsøki</h2>
    <div class="roles">
      <div class="role">Skipari</div>
      <div class="role">Kokkur</div>
      <div class="role">1. maskinmeistari</div>
      <div class="role">2. maskinmeistari</div>
      <div class="role">1. stýrimaður</div>
      <div class="role">2. stýrimaður</div>
    </div>
  </section>

  <footer>
    &copy; 2025 OceanHire - Framleitt til sjóvinnu og framtíðina
  </footer>
</body>
</html>
