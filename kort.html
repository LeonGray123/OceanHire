
<!DOCTYPE html>
<html lang="fo">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kort og boð</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #043C5C;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-top: 30px;
    }
    .map {
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
    .bod {
      background: white;
      color: #043C5C;
      padding: 20px;
      margin-top: 30px;
      border-radius: 12px;
    }
    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005fc0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kort yvir skip</h1>
    <div class="map">
      <iframe src="https://www.openstreetmap.org/export/embed.html" allowfullscreen></iframe>
    </div>

    <div class="bod">
      <strong>Boð frá skipara:</strong><br>
      Vit mangla ein 1. stýrimann úr Føroyum í komandi viku.<br>
      <button class="btn" onclick="alert('Tú mást gjalda 75 kr fyri at síggja alt boðið.')">Sjá boð (75 kr)</button>
    </div>
  </div>
</body>
</html>
