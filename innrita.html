
<!DOCTYPE html>
<html lang="fo">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Innríta</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #043C5C;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-top: 40px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
      align-items: center;
    }
    input {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .btn {
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #005fc0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Innríta</h1>
    <form action="kort.html">
      <input type="email" placeholder="Teldupostur" required />
      <input type="password" placeholder="Loyniorð" required />
      <button type="submit" class="btn">Innríta</button>
    </form>
  </div>
</body>
</html>
